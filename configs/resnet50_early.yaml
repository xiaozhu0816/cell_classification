experiment_name: resnet50_early
seed: 42

data:
  infected_dir: "/isilon/datalake/gurcan_rsch/scratch/WSI/zhengjie/DATA/GMU_cell_1023/HBMVEC/Infected_well/no_labels"
  uninfected_dir: "/isilon/datalake/gurcan_rsch/scratch/WSI/zhengjie/DATA/GMU_cell_1023/HBMVEC/Uninfected_well/no_labels"
  infected_label: 1
  uninfected_label: 0
  split_ratios: [0.7, 0.1, 0.2]
  split_seed: 123
  batch_size: 256
  eval_batch_size_multiplier: 2  # Eval uses 512 batch size (256 * 2) for faster validation/testing
  num_workers: 4
  drop_last: false
  balance_sampler: true
  transforms:
    image_size: 512
    random_flip: true
    random_rotation: true
    color_jitter: false
    mean: [0.5, 0.5, 0.5]
    std: [0.25, 0.25, 0.25]
  frames:
    frames_per_hour: 2.0
    infected_window_hours: [1, 16]
    infected_stride: 1
    uninfected_stride: 1
    uninfected_use_all: true

model:
  name: resnet50
  pretrained: true
  num_classes: 1
  dropout: 0.3
  train_backbone: true

optimizer:
  lr: 0.0001
  weight_decay: 0.0001

scheduler:
  t_max: 20
  eta_min: 0.000001

training:
  epochs: 5
  amp: true
  grad_clip: 1.0
  checkpoint_dir: checkpoints
  k_folds: 5

logging:
  output_dir: outputs

analysis:
  thresholds: [0.05, 0.10, 0.15, 0.20, 0.25, 0.30]
  time_bins:
    - [0, 6]
    - [6, 10]
    - [10, 14]
    - [14, 16]
